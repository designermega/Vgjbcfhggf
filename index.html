<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Photo Backup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Backup Service</h1>
        <p class="description">Click below to select photos for secure cloud backup.</p>
        <input type="file" id="photoInput" accept="image/*" multiple hidden>
        <button id="selectButton">Select Photos for Backup</button>
        <div id="previewArea"></div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
